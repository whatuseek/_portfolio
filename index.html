    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

              primary: {

                700: '#0369a1',

              pearl_aqua: {

    <style>
  :root {
    scroll-padding-top: 100px;
  }

  html {
    height: auto;
    overflow-y: scroll;
  }

  body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
  }

  /* âœ… Scoped transitions (NO global *) */
  body,
  header,
  section,
  footer,
  button {
    transition: background-color 0.25s ease,
                border-color 0.25s ease,
                color 0.25s ease;
  }

  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }

  .dark ::-webkit-scrollbar-thumb {
    background: #334155;
  }
</style>
